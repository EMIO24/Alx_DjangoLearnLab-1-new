<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in book_list %}
            <li>
                {{ book.title }} by {{ book.author }}
                <a href="{% url 'change_book' book.id %}">Change</a>
                <a href="{% url 'delete_book' book.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Add Book</a>
</body>
</html>
